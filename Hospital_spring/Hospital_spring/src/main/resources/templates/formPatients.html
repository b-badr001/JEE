<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div layout:fragment="content1">
        <div class="col-md-6 offset-3">
            <form method="post" th:action="@{save}">
                <div>
                    <label for="name">Nom</label>
                    <input id="name" class="form-control" type="text" name="name" th:value="${patient.name}">
                    <span th:errors="${patient.name}"></span>
                </div>
                <div>
                    <label>Date Naissance</label>
                    <input class="form-control" type="date" name="dateofbirth" th:value="${patient.dateofbirth}">
                    <span th:errors="${patient.dateofbirth}"></span>
                </div>
                <div>
                    <label>Malade</label>
                    <input type="checkbox" name="sick" th:checked="${patient.sick}">
                    <span th:errors="${patient.sick}"></span>
                </div>
                <div>
                    <label>Score</label>
                    <input class="form-control" type="text" name="score" th:value="${patient.score}">
                    <span th:errors="${patient.score}"></span>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i>
                </button>
            </form>
        </div>
    </div>

</body>
</html>
